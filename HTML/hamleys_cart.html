<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Hamleys®️ Toy Store - Buy Toys for Kids &amp; Children Games Online in
      India
    </title>
    <link
      rel="icon"
      href="https://seeklogo.com/images/H/hamleys-toy-shop-london-logo-A2C71148CA-seeklogo.com.png"
    />

    <link rel="stylesheet" href="../CSS/hamleys_cart.css" />
  </head>
  <body>
    <header></header>

    <div id="container">
      <div id="bag">
        <h3 id="bagHeading">In your bag</h3>
        <button id="clearBtn" onclick="clearCart()">
          Clear <i class="fas fa-cart-arrow-down"></i>
        </button>
      </div>
      <div id="checkout">
        <div id="pay">
          <div id="total"></div>
          <div id="coupon">
            <input type="text" id="promo" placeholder="Apply voucher code" />
            <button id="couponBtn"><i class="fas fa-play"></i></button>
          </div>
          <div id="proceed">
            <button id="checkoutBtn" onclick="checkout()">
              Checkout securely &nbsp; <i class="fas fa-lock"></i>
            </button>
          </div>
          <div id="terms">
            <p>
              By clicking the button you accept the Terms and Conditions and you
              agree that you have read and accept our Privacy Policy.
            </p>
          </div>

          <div id="mode">
            <h4>We accept</h4>
            <img src="../Images/payment modes.jpg" alt="" />
          </div>
          <div id="help">
            <h4>Need help ?</h4>
            <p>Please contact customer service</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div></div>
    </footer>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/42d66f70eb.js"
  crossorigin="anonymous"
></script>
<script src="../JavaScript/hamleys_cart.js"></script>
